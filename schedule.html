<!DOCTYPE HTML>

<html>
  <head>
    <title>Rasoii - A Culinary Studio</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <noscript>
      <link rel="stylesheet" href="css/skel.css" />
      <link rel="stylesheet" href="css/style.css" />
    </noscript>
    <!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
  </head>
  <body>
    <section id="banner">
      <header>
        <h2>Schedule</h2>
      </header>
      <p>A quick look at the upcoming schedule</p>
    </section>
    <div id="schedule-wrapper">
      <section class="container">
        <table id="tblSchedule" class="rwd-table">
          <thead>
          <tr>
            <th>Title</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
        </table>
      </section>
    </div>
    <section id="footer">
      <ul class="icons">
        <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
        <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
        <li><a href="#" class="icon fa-google-plus"><span class="label">Google+</span></a></li>
        <li><a href="#" class="icon fa-pinterest"><span class="label">Pinterest</span></a></li>
        <li><a href="#" class="icon fa-dribbble"><span class="label">Dribbble</span></a></li>
        <li><a href="#" class="icon fa-linkedin"><span class="label">LinkedIn</span></a></li>
      </ul>
      <div class="copyright">
        <ul class="menu">
          <li>&copy; Rasoii. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
        </ul>
      </div>
    </section>
    <script id="tmpl-schedule-item" type="text/x-handlebars-template">
      {{#each schedule}}
      <tr>
        <td data-th="Title">{{title}}</td>
        <td data-th="Date"><span>{{hbDate date}}</span> at <span>{{hbTime date}}</span></td>
      </tr>
      {{/each}}
    </script>
    <!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.scrolly.min.js"></script>
    <script src="js/skel.min.js"></script>
    <script src="js/handlebars-v2.0.0.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/schedule.js"></script>
  </body>
</html>
