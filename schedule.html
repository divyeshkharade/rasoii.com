<!DOCTYPE HTML>

<html>
  <head>
    <title>Rasoii - A Culinary Studio</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <noscript>
      <link rel="stylesheet" href="css/skel.css" />
      <link rel="stylesheet" href="css/style.css" />
    </noscript>
    <!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
  </head>
  <body>
    <section id="banner">
      <header>
        <h2>Schedule</h2>
      </header>
      <p>A quick look at the upcoming schedule</p>
    </section>
    <div id="schedule-wrapper">
      <section class="container">
        <ul id="ulSchedule" class="cbp_tmtimeline">

        </ul>
      </section>
    </div>
    <script id="tmpl-schedule-item" type="text/x-handlebars-template">
      {{#each schedule}}
      <li>
          <time class="cbp_tmtime" datetime="{{date}}"><span>{{hbTime date}}</span> <span>{{hbDate date}}</span></time>
          <div class="cbp_tmicon fa fa-cutlery"></div>
          <div class="cbp_tmlabel">
              <h3>{{title}}</h3>
              {{#if img_url}}
              <img class="img-responsive" src="{{img_url}}" alt="" />
              {{/if}}
              <p>{{description}}</p>
          </div>
      </li>
      {{/each}}
    </script>
    <!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.scrolly.min.js"></script>
    <script src="js/skel.min.js"></script>
    <script src="js/handlebars-v2.0.0.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/schedule.js"></script>
  </body>
</html>
