<!DOCTYPE HTML>

<html>
  <head>
    <title>Rasoii - A Culinary Studio</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <noscript>
      <link rel="stylesheet" href="css/skel.css" />
      <link rel="stylesheet" href="css/style.css" />
    </noscript>
    <!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
  </head>
  <body>
    <section id="banner">
      <header>
        <h2>Courses</h2>
      </header>
      <p>A quick look at the different courses available</p>
    </section>
    <div id="features-wrapper">
				<section id="features" class="container">


				</section>
			</div>

    <section id="footer">
      <ul class="icons">
        <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
        <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
        <li><a href="#" class="icon fa-google-plus"><span class="label">Google+</span></a></li>
        <li><a href="#" class="icon fa-pinterest"><span class="label">Pinterest</span></a></li>
        <li><a href="#" class="icon fa-dribbble"><span class="label">Dribbble</span></a></li>
        <li><a href="#" class="icon fa-linkedin"><span class="label">LinkedIn</span></a></li>
      </ul>
      <div class="copyright">
        <ul class="menu">
          <li>&copy; Rasoii. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
        </ul>
      </div>
    </section>
    <script id="tmpl-course-item" type="text/x-handlebars-template">
      {{#each rows}}
      <div class="row">
        {{#each this}}
        <div class="4u course-item">
          <!-- Feature -->
            <section>
              <a href="#" class="image featured">
                {{#if img_url}}
                <img src="{{img_url}}" alt="" />
                {{/if}}
              </a>
              <header>
                <h3>{{title}}</h3>
              </header>
              <p>{{description}}</p>
              <footer>
                <div class="row 50%">
                <div class="6u">
                <strong>Duration: </strong> {{duration_day}} days
                </div>
                <div class="6u">
                <strong>Fees: </strong> Rs. {{fees}}/-
                </div>
              </div>
              </footer>
            </section>
        </div>
        {{/each}}
      </div>
      {{/each}}
      <ul class="actions">
        <li><a href="#" class="button icon fa-file">Tell Me More</a></li>
      </ul>
    </script>
    <!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.scrolly.min.js"></script>
    <script src="js/skel.min.js"></script>
    <script src="js/handlebars-v2.0.0.js"></script>
    <script src="js/init.js"></script>
    <script src="js/course.js"></script>
  </body>
</html
